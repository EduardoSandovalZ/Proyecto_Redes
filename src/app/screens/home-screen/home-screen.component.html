<section class="home-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <span class="title">Lista de Cuentas</span>
            </div>
            <div class="body-home">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- 1era fila -->
                        <ng-container matColumnDef="uid">
                            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
                            <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                        </ng-container>
                    
                        <!-- 2da fila -->
                        <ng-container matColumnDef="balance">
                            <th mat-header-cell *matHeaderCellDef> Balance </th>
                            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
                

                
                <br><br>
            </div>
            <div class="section-buttons">
                <button class="btn btn-primary" (click)="realizarTransferencia()">Realizar Transferencia</button>
                <button class="btn btn-primary" (click)="crearCuentaBanco()">Crear Cuenta de Banco</button>
            </div>
        </div>
    </div>
</section>
